<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Great+Vibes&family=Molle&family=Montserrat:wght@500;700&family=Noto+Sans+JP&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: left; width: 300px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="product" src="images/image-product-desktop.jpg" alt="product">
  <div class="white-bk">
    <p class="perfume">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>
    <h2> $149.99</h2>
    <div class="addCart">
      <a class="btn" href=""> Add to Cart</a>
      <img class="cart" src="images/cart.png" alt="cart-image">
      </div>
    <h3 class="price-sale">$169.99</h3>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ramona Scurtu</a>.
  </div>
  </div>
  

</body>
</html>
